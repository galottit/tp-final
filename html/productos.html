<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <header class="head">
        <nav class="menu">

              <li><a href="./productos.html">Productos</a></li>

            </ul>

    </header>
    <div class="promociones">Promociones</div>
    <main>
        <form>
            <section class="seccionProductos">            
                <template id="producto">

                        <div>

                        </div>
                        <div></div>
                        <div></div>
                        <div>
                            <button type="button" class="botonRestar" name="botonRestar">-</button>
                            <input type="number" id="" min="0" max="99" value="0">
                            <button type="button" class="botonSumar" name="botonSumar">+</button>
                        </div>                    
                    </div>
                </template>
            </section>
            <div class="botonComprar">
                <img src="../imagenes/carritoCompras.png" alt="Imagen de carrito de supermercado">
                <div class="comprarProducto">
                    <span>Usted va a comprar un total de: </span><span id="cantidadProductos">0</span> <span>productos</span>
                </div>
                <div class="comprarTotal">
                    <span>Total:</span>
                    <span>$0</span>
                </div>
                <div class="comprarBoton">
                    <input type="submit" value="Comprar">
                </div>
            </div>
        </form>

    </main>
